name: Run Next.js Configuration Test

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd nextjs
          npm install

      - name: Run tests
        run: |
          cd nextjs
          npm run test
