name: Framework Tests

on:
#   schedule:
#     - cron: '0 0,12 * * *'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install root dependencies
      run: npm install

    - name: Run Tests
      run: npm run test-lit