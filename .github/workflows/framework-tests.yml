name: Run Next.js Configuration Test

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [nextjs, reactjs, vite-react]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd ${{ matrix.folder }}
          npm install

      - name: Run tests
        run: |
          cd ${{ matrix.folder }}
          npm run test
